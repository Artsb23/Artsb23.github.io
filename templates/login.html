{% extends "Template.html" %}
{% block content %}
    {% if error %}
    <p style="color: red"><strong>Error:</strong> {{ error }} </p>
    {% endif %}
   <form class="form-horizontal" method="post">

        <div class="control-group">
                <label id="usrnamelbl" class="control-label">Username<span style="color: red">*</span></label>
                <div class="controls">
                    <input type="text" name="usrname" placeholder="Username">
                </div>
        </div>
            <div class="control-group">
                <label id="passwordlbl" class="control-label">Password<span style="color: red">*</span></label>
                <div class="controls">
                <input type="password" name="password" placeholder="Password">
                </div>
            </div>

       <br>
    <div class="control-group">
    <div class="controls">
    <input type="submit" id="login" class="btn" value="login">
    </div>
    </div>
     </div>
   </form>
{% endblock %}
