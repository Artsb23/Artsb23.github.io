{% extends "Template.html" %}
{% block content %}
    <br>
    {% if error %}
    <p style="color: red"><strong>Error:</strong> {{ error }} </p>
    {% endif %}

    <br>
    <form method="post" class="form-control">
    <table class="table table-striped table-hovered">
        <thead>
        <tr>
            <td>
                Inventory Name
            </td>
            <td>
                Size
            </td>
            <td>
                Color
            </td>
            <td>
                Quantity
            </td>
            <td>
                Cost
            </td>
            <td>
                Image
            </td>
            <td>
                Remove Item
            </td>
        </tr>
        </thead>
        <tbody>
        {% for key, value in inventory_dict.items() %}
        <tr>
            {% for each in value %}
            <td>
                {{ each }}
            </td>
            {% endfor %}
            <td>
                <img src="{{ url_for('static', filename = "img/remove icon.jpg") }}" width="15" height="15">
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <button id="chkoutbtn" type="submit" class="btn btn-default btn-lg">
                Checkout <span class="glyphicon glyphicon-shopping-cart"></span>
            </button>
    </form>
{% endblock %}
